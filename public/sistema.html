<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene xr-mode-ui="XRMode: xr">
        

        <a-entity geometry="primitive: sphere; radius: 3"

                position="4 0 0" ></a-entity> <!--Mercurio-->

                position="7 0 0"></a-entity> <!--Venus-->

                material="color: #ffdd40; color: #9aa9a9;"
                position="10 0 0"><!--Tierra-->

                easing: linear; loop: true;  dur: 20000;">

                <a-entity geometry="primitive: sphere; radius: 0.0125"
                material="color: #ffdd40; color: #000000;"
                position="0.55 0 0"></a-entity> <!--Luna-->

                </a-entity>
            </a-entity> 

            <a-entity geometry="primitive: sphere; radius: 0.0245"
                material="color: #ffdd40; color: #9aa9a9;"
                position="15 0 0"></a-entity> <!--Marte-->

                material="color: #ffdd40; color: #000000;"

                </a-entity>
            </a-entity> 

            <a-entity geometry="primitive: sphere; radius: 0.42"

                position="35 0 0"></a-entity> <!--Saturno-->

            <a-entity geometry="primitive: sphere; radius: 0.18"

        <a-entity position="0 0 10" movement-controls="fly: true">
            <a-entity camera look-controls wasd-controls position="0 1.3 3"></a-entity>
        </a-entity>
            

            
        <a-sky hide-on-enter-ar color="#13eed0"></a-sky>
        

      
        

          
    </a-scene>
  </body>
</html>
